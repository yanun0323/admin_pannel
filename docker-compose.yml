services:
  backend:
    build:
      context: ./backend
      dockerfile: infrastructure/Dockerfile
    container_name: control_page_backend
    restart: unless-stopped
    network_mode: host
    volumes:
      - backend_data:/app/data
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8887
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8887/health']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: control_page_frontend
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend

volumes:
  backend_data:
